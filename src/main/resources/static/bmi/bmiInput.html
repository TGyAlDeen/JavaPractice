<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8"/>
<title>BMI calculator  </title>
</head>
<body>
<h1>BMI Calculator</h1>

<form action="bmiCalculate" method="post">
<table border="0">
<tr>
	<td>Name:</td>
	<td><input type="text" name="userName"/></td>
	<td>Mr/Ms</td>
</tr>

<tr>
	<td>Height</td>
	<td><input type="text" name="heightM"/></td>
	<td>Meter</td>
</tr>

<tr>
	<td>Weight</td>
	<td><input type="text" name="weightKg"/></td>
	<td>Kg</td>
</tr>

<tr>
	<td colspan="3">
	<input type="submit" value="Submit"/>
	</td>
</tr>
</table>
<input type="checkbox" name="showAvgDiff"/> Show Weight for average BMI
</form>
</body>
</html>
